<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Harjoitus 1</title>
    <script>
      var numbers = [1, 2, 3, 4, 5];
      var total = 0;
      i = 0;
      function averageValue(numbers) {
        var averageValue = 0;
        if (numbers.length > 0) {
          for (i = 0; i < numbers.length; i++) {
            total += numbers[i];
          }
          averageValue = total / numbers.length;
        }
        return averageValue;
      }

      function log(s) {
        var s = "Mr. X";
        console.log(s);
      }
      log("Hello!");

      var average = averageValue(numbers);
      console.log(i);
      console.log(total);
    </script>
  </head>
  <body>
    <button onclick="alert(average)">Paina tästä!</button>
  </body>
</html>
